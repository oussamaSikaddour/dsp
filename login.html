<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>OussSika</title>

    <link rel="icon" type="image/icon" href="img/logo.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- <main class="container">

    </main> -->
  <body>
    <header class="header header--guest">
      <nav class="nav nav--guest">
        <ul class="nav__links">
          <li class="nav__link">
            <a href="http://www.dsp-tlemcen.dz/index.php">D.S.P Tlemcen</a>
          </li>
        </ul>
        <div class="nav__addOn">
          <h3>République Algérienne Démocratique et Populaire</h3>
          <img class="nav__img" src="./img/algeria.png" alt="algeria" />
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="section login">
        <h1>Ouverture d'une session</h1>
        <div class="form__container">
          <form class="form">
            <div class="form__content">
              <div class="form__header">
                <h2 class="primary">
                  Veuillez fournir les renseignements suivants :
                </h2>
              </div>
              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  placeholder="email@test.com"
                  name="email"
                  id="email"
                />
                <label for="email" class="form__label">Votre Email</label>
                <i class="form__icon fa-solid fa-lock fa-2x"></i>
              </div>

              <div class="form__group">
                <input
                  type="password"
                  class="form__input"
                  placeholder="Password"
                  name="password"
                  id="passwrod"
                />
                <label for="password" class="form__label">Mot de passe</label>
                <i class="form__icon fa-solid fa-lock fa-2x"></i>
              </div>
              <div class="form__actions">
                <a href="forgetPassword.html"
                  >Vous avez oublié votre mot de passe ?</a
                >
                <a href="home.html" class="button button--primary"
                  >Se connecter</a
                >
              </div>
              <div class="form__actions">
                <h3>Vous n’avez pas de compte?</h3>
                <a href="register.html" class="button">Créer un compte</a>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <img src="img/logo.ico" class="footer__img" alt="ouSika" />
      <p class="text-light">&#169; Si kaddour oussama 2023</p>
    </footer>
  </body>
</html>
