<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>OussSika</title>

    <link rel="icon" type="image/icon" href="img/logo.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- <main class="container">

    </main> -->
  <body>
    <header class="header header--guest">
      <nav class="nav nav--guest">
        <ul class="nav__links">
          <li class="nav__link">
            <a href="http://www.dsp-tlemcen.dz/index.php">D.S.P Tlemcen</a>
          </li>
        </ul>
        <div class="nav__addOn">
          <h3>République Algérienne Démocratique et Populaire</h3>
          <img class="nav__img" src="./img/algeria.png" alt="algeria" />
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="section">
        <h1>Changement du mot de passe</h1>
        <div class="form__container">
          <form class="form">
            <div class="form__content">
              <div class="form_header">
                <h3 class="primary">
                  Veuillez fournir ou confirmer les renseignements suivants :
                </h3>
                <p class="large">
                  Inscrivez votre adresse courriel, puis demander un code de
                  vérification.
                </p>
              </div>
              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  placeholder="email@test.com"
                  name="email"
                  id="email"
                  required
                />
                <label for="email" class="form__label">Votre Email</label>
                <i class="form__icon fa-solid fa-lock fa-2x"></i>
              </div>

              <div class="form__actions center">
                <button class="button button--primary l">demander</button>
                <button class="button l">Annuller</button>
              </div>
              <div class="form__actions">
                <h3>Vous avez déja un compte</h3>
                <a href="login.html" class="button button--primary"
                  >Se Connecter</a
                >
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <img src="img/logo.ico" class="footer__img" alt="ouSika" />
      <p class="text-light">&#169; Si kaddour oussama 2023</p>
    </footer>
  </body>
</html>
